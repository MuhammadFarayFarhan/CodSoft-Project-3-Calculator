<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
<div class="input-area">
    <form> 
    <input type="text"  name="display" id="display-box">
    </div>
    <div class="buttons">
        <input type="button" value="C" style="color:red;"  class="display-button" onclick = "display.value =''">
        <input type="button" value="()" style="color: rgb(2, 110, 2);" class="display-button" onclick=" display.value = '()'">
        <input type="button" value="%" style="color: rgb(2, 110, 2);" class="display-button"onclick=" display.value += '%'">
        <input type="button" value="/"  style="color: rgb(2, 110, 2);" class="display-button" onclick=" display.value += '/'">
    </div>

    <div class="buttons">
        <input type="button" value="7" class="display-button" onclick="display.value +='7'">
        <input type="button" value="8"  class="display-button"onclick=" display.value += '8'">
        <input type="button" value="9"  class="display-button"onclick=" display.value += '9'">
        <input type="button" value="*" style="color: rgb(2, 110, 2);"  class="display-button"onclick=" display.value += '*'">
    </div>
    
    <div class="buttons">
        <input type="button" value="4" class="display-button" onclick=" display.value += '4'">
        <input type="button" value="5"  class="display-button"onclick=" display.value += '5'">
        <input type="button" value="6" class="display-button" onclick=" display.value += '6'">
        <input type="button" value="-" style="color: rgb(2, 110, 2);" class="display-button" onclick=" display.value += '7'">
    </div>
    
    <div class="buttons">
        <input type="button" value="1" class="display-button" onclick=" display.value += '1'">
        <input type="button" value="2" class="display-button" onclick=" display.value += '2'">
        <input type="button" value="3" class="display-button" onclick=" display.value += '3'">
        <input type="button" value="+" style="color: rgb(2, 110, 2);" class="display-button" onclick=" display.value += '+'">
    </div>
    
    <div class="buttons">
        <input type="button" value="0" class="display-button" onclick=" display.value += '0'">
        <input type="button" value="." class="display-button" onclick=" display.value += '.'">
        <input type="button" value="=" class="display-button" style="background-color: rgb(2, 110, 2);" onclick=" display.value = eval(display.value)">
        
    </div>

</form>
    </div>

</body>
</html>
